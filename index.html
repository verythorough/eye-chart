<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Peripheral Practice</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="interface">
      <!-- <button id="scramble-btn" type="button" name="scramble">
        Scramble letters
      </button> -->
    </div>
    <div class="chart">
      <div id="letter-box-1" class="letter-box large-letters centered">
        <div class="letter-row">
          <div class="ltr">V</div>
          <div class="ltr">C</div>
          <div class="ltr">J</div>          
        </div>
        <div class="letter-row">
          <div class="ltr">B</div>
          <div class="ltr">S</div>          
        </div>
        <div class="letter-row">
          <div class="ltr">T</div>
          <div class="ltr">R</div>
          <div class="ltr">L</div>          
        </div>
      </div>
      <div id="letter-box-2" class="letter-box medium-letters centered">
        <div class="letter-row">
          <div class="ltr">P</div>
          <div class="ltr">F</div>
        </div>
        <div class="letter-row">
          <div class="ltr">I</div>          
          <div class="ltr">X</div>
        </div>
        <div class="letter-row">
          <div class="ltr">Y</div>
          <div class="ltr">D</div>          
        </div>
      </div>
      <div id="letter-box-3" class="letter-box small-letters centered">
        <div class="letter-row singleton">
          <div class="ltr">M</div>
        </div>
        <div class="letter-row">
          <div class="ltr">O</div>          
          <div class="ltr">Z</div>
        </div>
        <div class="letter-row singleton">
          <div class="ltr">E</div>          
        </div>
      </div>
      <div id="letter-box-4" class="letter-box small-letters centered">
        <div class="letter-row">
          <div class="ltr">Q</div>
          <div class="ltr">K</div>          
        </div>
        <div class="letter-row">
          <div class="ltr">A</div>
          <div class="ltr">W</div>          
        </div>
      </div>
      <div id="letter-box-5" class="letter-box small-letters centered">
        <div class="letter-row">
          <div class="ltr">N</div>
          <div class="ltr">H</div>          
        </div>
        <div class="letter-row">
          <div class="ltr">U</div>
          <div class="ltr">G</div>          
        </div>
      </div>
      <div id="focus-point" class="small-letters centered">
        <img src="circle-star.png" alt="Focus your gaze on this image.">
      </div>      
    </div>
    <script src="script.js"></script>
  </body>
</html>
